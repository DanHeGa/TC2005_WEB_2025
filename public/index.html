<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css"> <!--Como css es el cascada, los estilos que aparescan despues sobrescribiran a los anteriores-->
    <title>Daniela's page</title>
</head>
<body>
    <header>
        <h1>Web Page</h1>
    </header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">MyPage</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Index</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Tags</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <div id="forms">
      <header id="log"> <h1>Login</h1></header>
        <form action="">
          <label for="">Username</label>
          <input type="text" name="" id="user_write_log" placeholder="Write"/>
          <label for=""> Password</label>
          <input type="text" name="" id="pass_write_log" placeholder="Write" /> 
          <input type="button" value="Login" id="log_button"/>
        </form>
    </div>
    
    <!-- El script generalmente va al final del body porque tiene código fuera de funciones que se ejecutará -->
    <script src="./styles/bootstrap.bundle.min.js" 
            integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu" 
            crossorigin="anonymous">
    </script>
    <script src="/scripts/index.js"> </script>
</body>
</html>
